branches:
  only:
  - dev
matrix:
  include:
  - name: "web"
    language: node_js
    node_js:
    - stable
    cache:
      directories:
      - web/node_modules
    branches:
      only:
      - dev
    script:
    - cd web
    - if [ "$TRAVIS_BRANCH" = "dev" ]; then npm install; npm run deploy:dev; fi
    deploy:
    - provider: script
      skip_cleanup: true
      script: rsync -r --delete-after --quiet $TRAVIS_BUILD_DIR/web/build/* kj@server.bykev.in:/var/www/roll-cal/dev;
        rsync -r --delete-after --quiet $TRAVIS_BUILD_DIR/web/build/.htaccess kj@server.bykev.in:/var/www/roll-cal/dev;
        fi
      on:
        branch: dev
    before_install:
    - openssl aes-256-cbc -K $encrypted_0b0c4b85a4ad_key -iv $encrypted_0b0c4b85a4ad_iv
      -in deploy_rsa.enc -out /tmp/deploy_rsa -d
    - eval "$(ssh-agent -s)"
    - chmod 600 /tmp/deploy_rsa
    - ssh-add /tmp/deploy_rsa
    - sudo apt-get update
    - sudo apt-get install nasm
    addons:
      ssh_known_hosts: server.bykev.in
  - name: "api"
    language: node_js
    node_js:
    - stable
    cache:
      directories:
      - api/node_modules
    branches:
      only:
      - dev
    script:
    - cd api
    - if [ "$TRAVIS_BRANCH" = "dev" ]; then npm install; npm run build:dev; fi
    deploy:
    - provider: script
      skip_cleanup: true
      script: rsync -r --delete-after --quiet $TRAVIS_BUILD_DIR/api/build/* kj@server.bykev.in:/var/www/roll-cal/api;
        fi
      on:
        branch: dev
    before_install:
    - openssl aes-256-cbc -K $encrypted_0b0c4b85a4ad_key -iv $encrypted_0b0c4b85a4ad_iv
      -in deploy_rsa.enc -out /tmp/deploy_rsa -d
    - eval "$(ssh-agent -s)"
    - chmod 600 /tmp/deploy_rsa
    - ssh-add /tmp/deploy_rsa
    addons:
      ssh_known_hosts: server.bykev.in
